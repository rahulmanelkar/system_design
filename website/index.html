<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon and Image Display</title>
    <link rel="icon" href="icon.png" type="image/png"> <!-- Browser icon -->
</head>
<body>
    <h1>Welcome to the Localhost Website</h1>
    <p>This is an image displayed on the webpage:</p>
    <img src="image.png" alt="Sample Image" width="500"> <!-- Display the image on the page -->
</body>
</html>
